language: go

go:
  - 1.5.1

addons:
  apt:
    packages:
    - cpio
    - debhelper
    - dpkg-dev
    - make
    - perl
    - rpm
    - fakeroot

before_script:
  - source install_build_deps.sh

script:
  - make build-all test rpm-all deb-all deploy-prep

notifications:
  - slack: emccode:uuShEq2FwEReY2r5jDLve8uD

before_deploy:
  - ./.bintray-decapitate.sh

deploy:
  - provider: bintray
    file: .bintray-stupid-filtered.json
    user: clintonskitson
    key: 2909ff03d795fd4d824d787e9d96142c0cb6d110
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^$ && ($TRAVIS_REPO_SLUG = 'clintonskitson/dvdcli' || $IGNORE_REPO_SLUG_CONDITION = true) && ($TRAVIS_BRANCH = master || $IGNORE_BRANCH_CONDITION = true)

  - provider: bintray
    file: .bintray-staged-filtered.json
    user: clintonskitson
    key: 2909ff03d795fd4d824d787e9d96142c0cb6d110
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ -rc[[:digit:]]+$ && ($TRAVIS_REPO_SLUG = 'clintonskitson/dvdcli' || $IGNORE_REPO_SLUG_CONDITION = true)

  - provider: bintray
    file: .bintray-stable-filtered.json
    user: clintonskitson
    key: 2909ff03d795fd4d824d787e9d96142c0cb6d110
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_TAG =~ ^v?[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]$ && ($TRAVIS_REPO_SLUG = 'clintonskitson/dvdcli' || $IGNORE_REPO_SLUG_CONDITION = true)

cache:
  apt: true
  directories:
    - $GOPATH/pkg
    - $HOME/.opt
